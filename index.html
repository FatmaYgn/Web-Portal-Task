<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .color-code {
            width: 50px;
            height: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Task List</h1>
    <input type="text" id="search" placeholder="Search..." onkeyup="searchTable()">
    <table id="taskTable">
        <thead>
            <tr>
                <th>Task</th>
                <th>Title</th>
                <th>Description</th>
                <th>Color Code</th>
            </tr>
        </thead>
        <tbody>
            <!-- The data will be populated here -->
        </tbody>
    </table>
    <button onclick="openModal()">Open Modal</button>

    <!-- Modal for Image Upload -->
    <div id="myModal" style="display:none;">
        <div style="padding:20px; background:#fff; border:1px solid #ccc;">
            <input type="file" id="imageInput">
            <img id="selectedImage" src="#" alt="Selected Image" style="display:none; max-width:100%;">
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            fetchData();
            setInterval(fetchData, 3600000); //Auto refresh every 60 minutes

            document.getElementById('imageInput').addEventListener('change', function(event){
                const file=event.target.files[0];
                const reader=new FileReader();
                reader.onload=function(e){
                    const image= document.getElementById('selectedImage');
                    image.src = e.target.result;
                    image.style.display = 'block';
                }
                reader.readAsDataURL(file);
            });
        });
        function fetchData() {
            fetch('fetch_data.php')
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Debug: Log the data to see the response structure
                    if (data.error) {
                        console.error('Error:', data.error);
                        return;
                    }
                    const tbody = document.querySelector('#taskTable tbody');
                    tbody.innerHTML = '';
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.task}</td>
                            <td>${item.title}</td>
                            <td>${item.description}</td>
                            <td><div class="color-code" style="background-color:${item.colorCode};"></div></td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function searchTable() {
            const input = document.getElementById('search');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('taskTable');
            const trs = table.getElementsByTagName('tr');

            for (let i = 1; i < trs.length; i++) {
                trs[i].style.display = trs[i].innerText.toLowerCase().includes(filter) ? '' : 'none';
            }
        }

        function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
</body>
</html>
